<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment1</title>
  <link rel="stylesheet" href="assignment1.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
  <div class="sign-in-modal">
    <span class="header-logo">
      <img src="image/logo.jpeg" alt="Logo">
    </span>
    <hr>
    <form class="sign-in-modal-form" onsubmit="return checkForm()">
      <div class="form-input-block">
        <div class="input-with-item">
          <span class="material-symbols-outlined">person</span>          
          <input class="sign-in-input" id="username" placeholder="아이디"/>
        </div>
        <div class="input-with-item">
          <span class="material-symbols-outlined">lock</span>
          <input class="sign-in-input" id="password" type="password" placeholder="비밀번호"/>
        </div>
        <button class="ac-button">
          로그인
        </button>
      </div>
    </form>
  </div>

  <script>
    function checkForm() {
      const $username = document.getElementById('username').value.trim();
      const $password = document.getElementById('password').value.trim();
      
      if (!$username) {
        alert("아이디가 입력되지 않았습니다.");
        return false; 
      }

      if (!$password) {
        alert("비밀번호가 입력되지 않았습니다.");
        return false;
      }

      // success.html로 이동
      window.location.href = "success.html"; 
      return false; 
    }
  </script>
</body>
</html>
